<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domino's Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  </head>
<body>
  <header>

  <nav id="header-nav" class="navbar navbar-default">
    <div class="container">
      <!--Logo-->
      <div class="navbar-header">
        <a href="index.html" class="pull-left visible-md visible-lg">
          <div id="logo-img" alt="Logo Image"></div>
        </a>

        <!--name of the restaurant -->
        <div class="navbar-brand">
          <a href="index.html"><h1>Domino's Pizza</h1></a>
          <p>
            <img src="images/HACCP-certified.jpg" alt="HACCP certification">
            <span>HACCP Certified</span>
          </p>
        </div>

        <!--Collapse button-->

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-taget="#collapsable-nav"aria-expanded="false"> <!-- navbar-toggle it keeps positioning when to display(when on small device),Collapsed doesnt exist but it is signifying to bootstrap that this button is in collapse state and no onehas clicked on it.-->
        <span class="sr-only">toggle navigation </span> <!--sr is screen reader and Toggle navigation this word will never show up on website-->
        <span class="icon-bar"></span><!--these span represents three horizontal lines on collapse-->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div>

      <!-- menu about certificate-->
      <div id="collapsable-nav" class="collapse navbar-collapse">
        <ul id="nav-list" class="nav navbar-nav navbar-right"> <!-- nav,navbar-nav makes ur unordered lists into beautiful menus and navbar-right sets it towards right-->
          <li>
            <a href="menu-catogories.html">
              <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs">Menu
            </a> <!--glyphicon ,glyphicon-cutlery gives the shape of fork. br is used between fork logo and word Menu coz we want logo up and word down.Hidden-xs we are telling hide evrything when on small device-->
          </li>
          <li>
            <a href="#">
            <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs">About</a>
          </li>
          <li>
            <a href="#">
            <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs">Awards
            </a>
          </li>
          <li id="phone" class="hidden-xs">
            <a href="tel:410-602-5008">
              <span>410-602-5008</span></a><div>*We Deliver</div> <!--tel: when someone taps on it,it takes you to call.When screen size is small i want phone no. to be hidden.-->
          </li>
        </ul>
      </div>

    </div>
  </nav>

</header>

<div id="call-btn" class="visible-xs">
  <a class="btn" href="tel:410-602-5008">
    <span class="glyphicon glyphicon-earphone"></span>
    410-602-5008
  </a>
</div>
<div id="xs-deliver" class="text-center visible-xs">* We Deliver</div>

<div id="main-content" class="container">
  <div class="jumbotron">
    <img src="images/jumbotron_768px.jpg" alt="Picture of restaurant"
    class="img-responsive visible-xs"><!--img-responsive in bootstrap it adjust itself when size of browser is changed-->
  </div>
</div>



  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
